<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoS4: Enhanced Geographic Sequencer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        /* SEQUENCER SECTION - REDUCED HEIGHT */
        .sequencer-container {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 600px; /* REDUCED from 800px */
            display: flex;
            flex: 1;
        }

        .track-controls {
            width: 140px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
            flex-shrink: 0;
        }

        .track-control {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            border-bottom: 1px solid #333;
            min-height: 60px; /* REDUCED from 80px */
        }

        .track-control:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .track-control:last-child {
            border-bottom: none;
        }

        .track-name {
            font-size: 0.7em;
            color: #e0e0e0;
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .track-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
            margin-bottom: 4px;
        }

        .track-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 3px 5px;
            font-size: 0.7em;
            width: 90px;
            text-align: center;
        }

        .track-select:focus {
            border-color: #00ff88;
            outline: none;
            background: rgba(0, 255, 136, 0.1);
        }

        .track-label {
            font-size: 0.65em;
            color: #b0b0b0;
            text-align: center;
        }

        .randomize-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: 1px solid #ff4444;
            border-radius: 4px;
            color: white;
            padding: 3px 6px;
            font-size: 0.6em;
            cursor: pointer;
            margin-top: 2px;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .randomize-button:hover {
            background: linear-gradient(45deg, #ff5252, #e53935);
            transform: scale(1.05);
        }

        .grid-and-map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .map-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .sequencer-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1px;
            padding: 1px;
            z-index: 10;
            opacity: 0.1;
        }

        .sequencer-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            backdrop-filter: blur(2px);
        }

        .sequencer-cell:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff88;
        }

        .sequencer-cell.active {
            background: var(--track-color);
            border-color: var(--track-color);
            box-shadow: 0 0 10px var(--track-color);
        }

        .sequencer-cell.current-beat {
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .sequencer-cell.playing {
            animation: cellPulse 0.15s ease-in-out;
        }

        @keyframes cellPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* REORGANIZED CONTROLS SECTION */
        .controls-section {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            flex-shrink: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .layer-info {
            color: #00ff88;
            font-size: 1.1em;
            font-weight: bold;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .section-title {
            color: #00ff88;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group h5 {
            color: #b0b0b0;
            font-size: 0.8em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transport-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .transport-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            min-width: 60px;
            font-family: 'Courier New', monospace;
        }

        .transport-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .transport-btn.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-container label {
            color: #b0b0b0;
            font-size: 0.8em;
            min-width: 40px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        .value-display {
            color: #00ff88;
            font-size: 0.8em;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        /* Grid dimension controls */
        .grid-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dimension-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dimension-input {
            width: 50px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            text-align: center;
            font-size: 0.8em;
        }

        .dimension-input:focus {
            border-color: #00ff88;
            outline: none;
            background: rgba(0, 255, 136, 0.1);
        }

        .dimension-btn {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 3px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .dimension-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        /* Audio Settings */
        .audio-settings {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            color: #b0b0b0;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid #555;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .checkbox.checked {
            background: #00ff88;
            border-color: #00ff88;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: #000;
            font-size: 12px;
            top: -2px;
            left: 2px;
        }

        /* Point markers */
        .point-marker {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
            z-index: 5;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .point-marker.highlighted {
            width: 8px;
            height: 8px;
            background: #ff4444;
            box-shadow: 0 0 12px rgba(255, 68, 68, 1);
            animation: pointPulse 0.2s ease-in-out;
        }

        @keyframes pointPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .main-container {
                padding: 5px;
            }

            .sequencer-container {
                height: 500px; /* REDUCED for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- SEQUENCER SECTION (REDUCED HEIGHT) -->
        <div class="sequencer-container">
            <div class="track-controls" id="trackControls">
                <!-- Track controls will be generated here -->
            </div>

            <div class="grid-and-map-container">
                <canvas class="map-canvas" id="mapCanvas"></canvas>
                <div class="sequencer-grid" id="sequencerGrid"></div>
            </div>
        </div>

        <!-- REORGANIZED CONTROLS SECTION -->
        <div class="controls-section">
            <div class="controls-header">
                <h3>üéõÔ∏è Sequencer Controls</h3>
                <div class="layer-info" id="layerInfo">Loading...</div>
            </div>

            <div class="controls-grid">
                <!-- MUSIC/AUDIO SECTION -->
                <div class="control-section">
                    <div class="section-title">üéµ Music & Audio</div>

                    <!-- Transport Controls -->
                    <div class="control-group">
                        <h5>Transport</h5>
                        <div class="transport-controls">
                            <button class="transport-btn" id="playButton">‚ñ∂ Play</button>
                            <button class="transport-btn" id="stopButton">‚èπ Stop</button>
                            <button class="transport-btn" id="clearButton">üóë Clear</button>
                        </div>
                    </div>

                    <!-- Tempo -->
                    <div class="control-group">
                        <h5>Tempo</h5>
                        <div class="slider-container">
                            <div class="slider-row">
                                <label>BPM</label>
                                <input type="range" class="slider" id="bpm" min="1" max="180" value="90">
                                <div class="value-display" id="bpmDisplay">90</div>
                            </div>
                        </div>
                    </div>

                    <!-- Random Controls -->
                    <div class="control-group">
                        <h5>Randomize</h5>
                        <div class="transport-controls">
                            <button class="transport-btn" id="randomizeSoundsButton">üé≤ Sounds</button>
                            <button class="transport-btn" id="randomizePatternButton">üé≤ Pattern</button>
                        </div>
                    </div>

                    <!-- Audio Settings -->
                    <div class="control-group">
                        <h5>Audio</h5>
                        <div class="audio-settings">
                            <div class="checkbox" id="muteCheckbox"></div>
                            <span>Mute Manual Clicks</span>
                        </div>
                    </div>

                </div>

                <!-- GRID CONTROLS SECTION -->
                <div class="control-section">
                    <div class="section-title">üîß Grid Controls</div>

                    <!-- Grid Dimensions -->
                    <div class="control-group">
                        <h5>Grid Dimensions</h5>
                        <div class="grid-controls">
                            <div class="dimension-control">
                                <label>Steps</label>
                                <button class="dimension-btn" id="stepsDown">-</button>
                                <input type="number" class="dimension-input" id="stepsInput" min="8" max="32" value="16">
                                <button class="dimension-btn" id="stepsUp">+</button>
                            </div>
                            <div class="dimension-control">
                                <label>Tracks</label>
                                <button class="dimension-btn" id="tracksDown">-</button>
                                <input type="number" class="dimension-input" id="tracksInput" min="2" max="8" value="4">
                                <button class="dimension-btn" id="tracksUp">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Grid Opacity -->
                    <div class="control-group">
                        <h5>Grid Opacity</h5>
                        <div class="slider-container">
                            <div class="slider-row">
                                <label>Grid</label>
                                <input type="range" class="slider" id="gridOpacity" min="0" max="100" value="10">
                                <div class="value-display" id="gridOpacityDisplay">10%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PYTHON_DATA_INJECTION_POINT

        // Initialize the interface after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if classes are available
            if (typeof window.GeoS4SoundEngine === 'undefined') {
                console.error('GeoS4SoundEngine class not found - external JS files may not be loaded');
                return;
            }

            if (typeof window.GeoJSONSequencer === 'undefined') {
                console.error('GeoJSONSequencer class not found - external JS files may not be loaded');
                return;
            }

            // Initialize the sequencer in single layer mode
            try {
                window.sequencer = new window.GeoJSONSequencer();
                console.log('GeoS4 Enhanced Sequencer initialized successfully');

            } catch (error) {
                console.error('Error initializing sequencer:', error);
                // Try fallback initialization
                try {
                    console.log('Attempting fallback initialization...');
                    window.sequencer = {
                        isPlaying: false,
                        bpm: 90,
                        initializeAudio: () => Promise.resolve(true),
                        play: () => console.log('Play not available'),
                        pause: () => console.log('Pause not available'),
                        stop: () => console.log('Stop not available'),
                        loadSingleLayerData: () => console.log('Single layer loading not available')
                    };
                    console.log('Fallback sequencer created');
                } catch (fallbackError) {
                    console.error('Fallback initialization failed:', fallbackError);
                }
            }
        });

        // Cleanup when the page unloads
        window.addEventListener('beforeunload', () => {
            if (window.sequencer && window.sequencer.destroy) {
                window.sequencer.destroy();
            }
        });
    </script>
</body>
</html>
