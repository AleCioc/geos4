<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoS4: GeoJSON Map Sequencer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .sequencer-container {
            flex: 1;
            display: flex;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .track-controls {
            width: 140px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }

        .track-control {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            border-bottom: 1px solid #333;
            min-height: 60px;
        }

        .track-control:last-child {
            border-bottom: none;
        }

        .track-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .track-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 3px 5px;
            font-size: 0.7em;
            width: 85px;
            text-align: center;
        }

        .track-select:focus {
            border-color: #00ff88;
            outline: none;
            background: rgba(0, 255, 136, 0.1);
        }

        .track-label {
            font-size: 0.65em;
            color: #b0b0b0;
            text-align: center;
        }

        .custom-audio-indicator {
            font-size: 0.55em;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
            padding: 1px 3px;
            border-radius: 3px;
            margin-top: 2px;
        }

        .upload-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 3px 6px;
            font-size: 0.6em;
            cursor: pointer;
            margin-top: 3px;
            transition: all 0.2s ease;
        }

        .upload-button:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .file-input {
            display: none;
        }

        .randomize-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: 1px solid #ff4444;
            border-radius: 4px;
            color: white;
            padding: 3px 6px;
            font-size: 0.6em;
            cursor: pointer;
            margin-top: 2px;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .randomize-button:hover {
            background: linear-gradient(45deg, #ff5252, #e53935);
            transform: scale(1.05);
        }

        .grid-and-map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .map-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .sequencer-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 1px;
            padding: 1px;
            z-index: 10;
            opacity: 0.1;
        }

        .sequencer-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            backdrop-filter: blur(2px);
        }

        .sequencer-cell:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff88;
        }

        .sequencer-cell.active {
            background: var(--track-color);
            border-color: var(--track-color);
            box-shadow: 0 0 10px var(--track-color);
        }

        .sequencer-cell.current-beat {
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .sequencer-cell.playing {
            animation: cellPulse 0.15s ease-in-out;
        }

        @keyframes cellPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .controls-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            min-height: 50px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-group h4 {
            color: #00ff88;
            font-size: 0.8em;
            margin-right: 8px;
            white-space: nowrap;
        }

        .transport-controls {
            display: flex;
            gap: 8px;
        }

        .transport-btn {
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            min-width: 50px;
        }

        .transport-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .transport-btn.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            font-weight: bold;
        }

        .transport-btn:disabled {
            background: rgba(100, 100, 100, 0.3);
            color: #666;
            cursor: not-allowed;
            border-color: #444;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-container label {
            color: #b0b0b0;
            font-size: 0.7em;
            white-space: nowrap;
        }

        .slider {
            width: 70px;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        .bpm-display {
            color: #00ff88;
            font-size: 0.8em;
            font-weight: bold;
            min-width: 50px;
        }

        .point-marker {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
            z-index: 5;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .point-marker.highlighted {
            width: 8px;
            height: 8px;
            background: #ff4444;
            box-shadow: 0 0 12px rgba(255, 68, 68, 1);
            animation: pointPulse 0.2s ease-in-out;
        }

        @keyframes pointPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .mute-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7em;
            color: #b0b0b0;
        }

        .mute-indicator.muted {
            color: #ff4444;
        }

        .checkbox {
            width: 14px;
            height: 14px;
            border: 1px solid #555;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .checkbox.checked {
            background: #00ff88;
            border-color: #00ff88;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: #000;
            font-size: 10px;
            top: -2px;
            left: 1px;
        }

        .audio-loading {
            color: #ff9800;
            font-size: 0.55em;
        }

        .audio-error {
            color: #ff4444;
            font-size: 0.55em;
        }

        /* Grid Dimension Controls */
        .grid-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dimension-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dimension-input {
            width: 40px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            text-align: center;
            font-size: 0.8em;
        }

        .dimension-input:focus {
            border-color: #00ff88;
            outline: none;
            background: rgba(0, 255, 136, 0.1);
        }

        .dimension-btn {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 3px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .dimension-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .controls-bar {
                flex-wrap: wrap;
                gap: 10px;
            }

            .control-group {
                gap: 8px;
            }

            .transport-btn {
                min-width: 40px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sequencer-container">
            <div class="track-controls" id="trackControls">
                <!-- Track controls will be generated here -->
            </div>

            <div class="grid-and-map-container">
                <canvas class="map-canvas" id="mapCanvas"></canvas>
                <div class="sequencer-grid" id="sequencerGrid"></div>
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <h4>üéµ Transport</h4>
                <div class="transport-controls">
                    <button class="transport-btn" id="playButton">‚ñ∂ Play</button>
                    <button class="transport-btn" id="stopButton">‚èπ Stop</button>
                    <button class="transport-btn" id="clearButton">Clear</button>
                </div>
            </div>

            <div class="control-group">
                <div class="slider-container">
                    <label>BPM</label>
                    <input type="range" class="slider" id="bpm" min="1" max="180" value="90">
                    <div class="bpm-display" id="bpmDisplay">90</div>
                </div>
            </div>

            <div class="control-group">
                <h4>üéõÔ∏è Grid</h4>
                <div class="grid-controls">
                    <div class="dimension-control">
                        <label>Steps</label>
                        <button class="dimension-btn" id="stepsDown">-</button>
                        <input type="number" class="dimension-input" id="stepsInput" min="8" max="32" value="16">
                        <button class="dimension-btn" id="stepsUp">+</button>
                    </div>
                    <div class="dimension-control">
                        <label>Tracks</label>
                        <button class="dimension-btn" id="tracksDown">-</button>
                        <input type="number" class="dimension-input" id="tracksInput" min="2" max="8" value="4">
                        <button class="dimension-btn" id="tracksUp">+</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h4>üé≤ Random</h4>
                <button class="transport-btn" id="randomizeSoundsButton">üé≤ Sounds</button>
                <button class="transport-btn" id="randomizePatternButton">üé≤ Pattern</button>
            </div>

            <div class="control-group">
                <h4>üéöÔ∏è Visual</h4>
                <div class="slider-container">
                    <label>Grid</label>
                    <input type="range" class="slider" id="gridOpacity" min="0" max="100" value="10">
                </div>
            </div>

            <div class="control-group">
                <div class="mute-indicator" id="muteIndicator">
                    <div class="checkbox" id="muteCheckbox"></div>
                    <span>Mute</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PYTHON_DATA_INJECTION_POINT

        // Initialize the interface after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if classes are available
            if (typeof window.GeoS4SoundEngine === 'undefined') {
                console.error('GeoS4SoundEngine class not found - external JS files may not be loaded');
                return;
            }

            if (typeof window.GeoJSONSequencer === 'undefined') {
                console.error('GeoJSONSequencer class not found - external JS files may not be loaded');
                return;
            }

            // Initialize the sequencer
            window.sequencer = new window.GeoJSONSequencer();
            console.log('GeoS4 Sequencer initialized with external JS modules');
        });

        // Cleanup when the page unloads
        window.addEventListener('beforeunload', () => {
            if (window.sequencer) {
                window.sequencer.destroy();
            }
        });
    </script>
</body>
</html>
